<!DOCTYPE html>
<html lang="tr" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    
    <!-- CRITICAL: Disable Google Translate to prevent React DOM conflicts (insertBefore error) -->
    <meta name="google" content="notranslate" />
    
    <!-- SEO & Meta Tags -->
    <title>Tria | Sinematik Keşif ve Koleksiyon</title>
    <meta name="description" content="Tria ile filmleri ve dizileri estetik bir arayüzle keşfedin, favori koleksiyonlarınızı oluşturun ve arkadaşlarınızla paylaşın." />
    <meta name="keywords" content="film, dizi, koleksiyon, sinema, tmdb, keşif, liste, tria" />
    
    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tria.app/" />
    <meta property="og:title" content="Tria - Sinematik Keşif" />
    <meta property="og:description" content="Minimalist ve görsel odaklı film/dizi kütüphanesi." />
    <meta property="og:image" content="https://placehold.co/1200x630/000000/FFFFFF?text=Tria+App" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Tria - Sinematik Keşif" />
    <meta property="twitter:description" content="Minimalist ve görsel odaklı film/dizi kütüphanesi." />
    <meta property="twitter:image" content="https://placehold.co/1200x630/000000/FFFFFF?text=Tria+App" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              vista: {
                dark: '#000000',
                light: '#F5F5F5',
              }
            },
            keyframes: {
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              toastIn: {
                '0%': { transform: 'translateY(100%) scale(0.9)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              }
            },
            animation: {
              'slide-in-right': 'slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-up': 'slideInUp 0.4s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'toast-in': 'toastIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 2s infinite linear',
            }
          }
        }
      }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Poppins', sans-serif; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1"
  }
}
</script>
</head>
  <!-- Added 'notranslate' class -->
  <body class="bg-vista-light dark:bg-vista-dark transition-colors duration-300 notranslate">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
